<!DOCTYPE html>
<html>
  <head>
    <title>GTmetrix Analyzer</title>
  </head>
  <body>

    <!-- Example of audio element -->

    <audio id="audioID">
      <source
        src="http://iss240.net/tempfiles/menu-click/1.ogg"

      />

  <script>

    var audio1 = document.getElementById("audioID");
